<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidShare | File Upload</title>
    <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/cloud-upload.svg">
    <style>
        /* Background Animation */
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            background: linear-gradient(135deg, #181f2a 0%, #3e4a61 100%);
            overflow-x: hidden;
        }

        .bg-animated {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: moveBlobs 18s infinite alternate;
        }
        .blob1 { background: #53ffee; width: 400px; height: 400px; top: 5%; left: -10%; animation-delay: 0s;}
        .blob2 { background: #8e6dff; width: 350px; height: 350px; top: 60%; left: 70%; animation-delay: 3s;}
        .blob3 { background: #ffb86b; width: 250px; height: 250px; top: 45%; left: 10%; animation-delay: 6s;}
        @keyframes moveBlobs {
            0% { transform: scale(1) translateY(0px);}
            100% { transform: scale(1.15) translateY(-30px);}
        }

        /* Glass Panel */
        .container {
            z-index: 2;
            width: 100%;
            max-width: 430px;
            padding: 2.4rem 2rem 2.2rem 2rem;
            background: rgba(28, 32, 44, 0.78);
            border-radius: 28px;
            border: 2px solid rgba(255,255,255,0.16);
            box-shadow: 0 10px 36px 0 rgba(36,37,38,.22), 0 1.5px 6px 0 rgba(0,0,0,0.10);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            color: #f8fafd;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .logo-circle {
            background: linear-gradient(135deg, #53ffee 20%, #8e6dff 80%);
            width: 60px; height: 60px;
            margin: 0 auto 1rem auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 16px 0 rgba(83,255,238,0.14);
            font-size: 2rem;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            letter-spacing: 0.01em;
            font-family: 'Segoe UI Semibold', 'Roboto', Arial, sans-serif;
        }
        .subtitle {
            opacity: 0.92;
            font-weight: 400;
            margin-bottom: 2rem;
            color: #c1c9f5;
        }

        /* Upload Area */
        .upload-area {
            border: 2.5px dashed #7b89c2;
            background: rgba(40, 44, 60, .37);
            border-radius: 16px;
            padding: 2.2rem 1.2rem;
            cursor: pointer;
            transition: border-color 0.23s, background 0.23s;
            margin-bottom: 1.6rem;
            position: relative;
            min-height: 110px;
        }
        .upload-area.active {
            border-color: #53ffee;
            background: rgba(83, 255, 238, 0.08);
        }
        .upload-icon {
            font-size: 2.6rem;
            margin-bottom: 0.5rem;
            color: #53ffee;
            transition: color .3s;
        }
        .upload-area.active .upload-icon { color: #8e6dff; }

        /* File Preview */
        .file-preview {
            display: none;
            margin-top: 1rem;
        }
        .file-preview img {
            max-width: 88%;
            max-height: 170px;
            border-radius: 10px;
            margin-bottom: 0.6rem;
            box-shadow: 0 1.5px 8px 0 rgba(0,0,0,0.10);
        }
        .file-preview p {
            color: #ffe7b0;
            font-size: 1.05rem;
        }

        /* Upload Button */
        .btn {
            background: linear-gradient(90deg, #53ffee 30%, #8e6dff 100%);
            color: #23273a;
            border: none;
            padding: 0.85rem 1.85rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: box-shadow .18s, background .18s, filter .18s;
            margin: 0.7rem 0 0.2rem 0;
            box-shadow: 0 1.5px 9px 0 rgba(83,255,238,0.09);
            letter-spacing: 0.01em;
            filter: brightness(0.97);
        }
        .btn:active {
            filter: brightness(0.93);
        }
        .btn[disabled] {
            opacity: 0.6;
            pointer-events: none;
        }

        /* File Link */
        .file-link {
            display: none;
            margin-top: 1.6rem;
            background: rgba(48, 54, 80, 0.34);
            padding: 1.1rem 0.7rem;
            border-radius: 11px;
            word-break: break-all;
            border: 1.5px solid #53ffee44;
            box-shadow: 0 1.5px 12px 0 rgba(83,255,238,0.14);
        }
        .file-link a {
            color: #53ffee;
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
        }
        .file-link a:hover { text-decoration: underline; }

        /* Copy Button */
        .copy-btn {
            background: linear-gradient(90deg, #53ffee 10%, #8e6dff 90%);
            color: #23273a;
            border: none;
            padding: 0.42rem 1rem;
            border-radius: 7px;
            font-size: 0.95rem;
            cursor: pointer;
            margin-left: 0.7rem;
            font-weight: 500;
            transition: filter .18s;
            filter: brightness(0.97);
        }
        .copy-btn:active {
            filter: brightness(0.9);
        }

        /* Support Section */
        .support-section {
            margin-top: 2.2rem;
            padding-top: 1.2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.14);
        }
        .support-btn {
            display: inline-block;
            background: rgba(83,255,238,0.13);
            color: #53ffee;
            padding: 0.5rem 1.1rem;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 500;
            margin: 0.25rem 0.8rem 0 0;
            transition: background .2s, color .2s;
            border: 1px solid #53ffee44;
            font-size: 1.01rem;
        }
        .support-btn:hover {
            background: #53ffee;
            color: #181f2a;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container { max-width: 98vw; padding: 1.2rem 0.6rem 1.1rem 0.6rem; }
            .file-preview img { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="bg-animated">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>
    <div class="container">
        <div class="logo-circle">
            <svg width="32" height="32" fill="none" viewBox="0 0 24 24"><path fill="#23273a" fill-opacity=".82" d="M12 4a7 7 0 00-7 7c0 2.75 2.25 5.38 6.25 8.4a.75.75 0 00.9 0C16.75 16.38 19 13.75 19 11a7 7 0 00-7-7zm0 14.32C7.42 15.02 5 12.64 5 11a7 7 0 1114 0c0 1.64-2.42 4.02-7 7.32z"/><path fill="#53ffee" d="M12 13.75a2.75 2.75 0 100-5.5 2.75 2.75 0 000 5.5z"/></svg>
        </div>
        <h1>LiquidShare</h1>
        <p class="subtitle">Upload files up to <b>200MB</b> â€“ Fast, Free & Beautiful</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¤</div>
            <p><span style="color: #53ffee;">Click</span> or <span style="color: #8e6dff;">Drag & Drop</span> to select your file</p>
            <input type="file" id="fileInput" style="display: none;">
        </div>

        <button class="btn" id="uploadBtn">Upload File</button>

        <div class="file-preview" id="filePreview">
            <img id="previewImage" src="" alt="Preview">
            <p id="fileName"></p>
        </div>

        <div class="file-link" id="fileLink">
            <p style="margin-bottom: 0.3rem; color: #53ffee;">Your file link:</p>
            <div style="display: flex; align-items: center; justify-content: center;">
                <a id="generatedLink" href="#" target="_blank"></a>
                <button class="copy-btn" id="copyBtn" title="Copy link">Copy</button>
            </div>
        </div>

        <div class="support-section">
            <p style="color: #c1c9f5; margin-bottom: 0.3rem;">Support Channels</p>
            <a href="https://t.me/ALL1N_0NE/109" class="support-btn" target="_blank">Join Telegram 1</a>
            <a href="http://t.me/combohamserdailys" class="support-btn" target="_blank">Join Telegram 2</a>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const filePreview = document.getElementById('filePreview');
        const previewImage = document.getElementById('previewImage');
        const fileName = document.getElementById('fileName');
        const fileLink = document.getElementById('fileLink');
        const generatedLink = document.getElementById('generatedLink');
        const copyBtn = document.getElementById('copyBtn');

        // Drag & Drop (same as before)
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                showFilePreview();
            }
        });
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) showFilePreview();
        });

        // Upload Button
        uploadBtn.addEventListener('click', async () => {
            if (!fileInput.files.length) {
                showAlert('Please select a file first!');
                return;
            }
            
            const file = fileInput.files[0];
            
            // Validate file size
            if (file.size > config.maxFileSizeMB * 1024 * 1024) {
                showAlert(`File too large! Maximum size is ${config.maxFileSizeMB}MB`);
                return;
            }
            
            await uploadFile(file);
        });

        // Copy Button (same as before)
        copyBtn.addEventListener('click', () => {
            const link = generatedLink.href;
            navigator.clipboard.writeText(link).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => copyBtn.textContent = 'Copy', 1800);
            });
        });

        // Show File Preview (same as before)
        function showFilePreview() {
            const file = fileInput.files[0];
            fileName.textContent = `${file.name} (${formatFileSize(file.size)})`;
            
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => previewImage.src = e.target.result;
                reader.readAsDataURL(file);
                filePreview.style.display = 'block';
            } else {
                filePreview.style.display = 'none';
            }
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Show alert message
        function showAlert(message, isError = true) {
            alert(message);
        }

        // Enhanced Catbox API Functions
        async function uploadFile(file) {
    uploadBtn.textContent = 'Uploading...';
    uploadBtn.disabled = true;
    
    try {
        // 1. Upload to Catbox
        const catboxUrl = await uploadFileToCatbox(file);
        let finalUrl = catboxUrl;
        let serviceUsed = 'Original URL';
        
        // 2. Shorten URL if enabled
        if (config.shortenUrl) {
            try {
                finalUrl = await shortenLink(catboxUrl);
                serviceUsed = finalUrl.includes('cleanuri.com') ? 'CleanURI' :
                             finalUrl.includes('tinyurl.com') ? 'TinyURL' :
                             finalUrl.includes('shrtco.de') ? 'Shrtcode' : 
                             'Unknown Service';
            } catch (e) {
                console.error('URL shortening failed:', e);
            }
        }
        
        // 3. Display result
        showResult(finalUrl, serviceUsed);
    } catch (e) {
        showAlert('Upload failed: ' + e.message);
        console.error('Upload error:', e);
    } finally {
        uploadBtn.textContent = 'Upload File';
        uploadBtn.disabled = false;
    }
}

// Make sure this is included in your config
const config = {
    userHash: '1640741c61e0e54c28c5aea97',
    anonymousUpload: false,
    shortenUrl: true,  // Can toggle shortening on/off
    maxFileSizeMB: 200
};

        // Standard file upload
        async function uploadFileToCatbox(file) {
    const formData = new FormData();
    formData.append('reqtype', 'fileupload');
    formData.append('userhash', config.userHash);
    formData.append('fileToUpload', file);

    try {
        const response = await fetch('https://corsproxy.io/?https://catbox.moe/user/api.php', {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': '*/*',
                'Origin': 'https://catbox.moe'
            }
        });
        
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const url = await response.text();
        return url.trim();
    } catch (e) {
        console.error('Upload error:', e);
        throw new Error('Failed to upload file. Please try again later.');
    }
}

        // URL shortening
        // Replace your current shortenLink function with this:
async function shortenLink(longUrl) {
    const services = [
        {
            name: 'CleanURI',
            url: 'https://cleanuri.com/api/v1/shorten',
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: `url=${encodeURIComponent(longUrl)}`,
            processor: async (res) => {
                const data = await res.json();
                return data.result_url;
            }
        },
        {
            name: 'TinyURL',
            url: `https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`,
            method: 'GET',
            processor: async (res) => await res.text()
        },
        {
            name: 'Shrtcode',
            url: `https://api.shrtco.de/v2/shorten?url=${encodeURIComponent(longUrl)}`,
            method: 'GET',
            processor: async (res) => {
                const data = await res.json();
                return data.result?.full_short_link;
            }
        }
    ];

    for (const service of services) {
        try {
            console.log(`Trying ${service.name} shortener...`);
            const response = await fetch(service.url, {
                method: service.method,
                headers: service.headers || {},
                body: service.body || null
            });
            
            if (!response.ok) continue;
            
            const shortUrl = await service.processor(response);
            if (shortUrl) {
                console.log(`Success with ${service.name}:`, shortUrl);
                return shortUrl;
            }
        } catch (e) {
            console.error(`${service.name} failed:`, e);
        }
    }
    
    console.log('All shorteners failed, using original URL');
    return longUrl;
}

// Add this function to your script section
function showResult(url, serviceUsed = 'Original URL') {
    generatedLink.textContent = url;
    generatedLink.href = url;
    fileLink.style.display = 'block';
    fileLink.scrollIntoView({ behavior: 'smooth' });
    
    // Clear previous messages
    const oldMessages = fileLink.querySelectorAll('.upload-message');
    oldMessages.forEach(msg => msg.remove());
    
    // Add status message
    const message = document.createElement('p');
    message.className = 'upload-message';
    message.style.marginTop = '8px';
    message.style.fontSize = '0.85rem';
    message.style.color = serviceUsed === 'Original URL' ? '#ffb86b' : '#53ffee';
    message.textContent = serviceUsed === 'Original URL' 
        ? 'Using original URL (all shorteners failed)' 
        : `Shortened via ${serviceUsed}`;
    fileLink.appendChild(message);
}

        // Additional API functions you might want to implement later
        async function deleteFile(filename) {
            const formData = new FormData();
            formData.append('reqtype', 'deletefiles');
            formData.append('userhash', config.userHash);
            formData.append('files', filename);
            
            const response = await fetch('https://catbox.moe/user/api.php', {
                method: 'POST',
                body: formData
            });
            
            return response.text();
        }

        async function createAlbum(title, description, files) {
            const formData = new FormData();
            formData.append('reqtype', 'createalbum');
            formData.append('userhash', config.userHash);
            formData.append('title', title);
            formData.append('desc', description);
            formData.append('files', files.join(' '));
            
            const response = await fetch('https://catbox.moe/user/api.php', {
                method: 'POST',
                body: formData
            });
            
            return response.text();
        }
    </script>
</body>
</html>
