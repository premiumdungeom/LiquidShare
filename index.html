<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiquidShare | Glass Upload</title>
  <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/cloud-upload.svg">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: #23272a;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      /* subtle overlay */
    }
    .glass-panel {
      margin: 6vh 0 4vh 0;
      width: 100%;
      max-width: 380px;
      background: rgba(255,255,255,0.54);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.14);
      backdrop-filter: blur(13px);
      -webkit-backdrop-filter: blur(13px);
      border: 1.5px solid rgba(255,255,255,0.23);
      padding: 2.1rem 1.5rem 1.3rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.2em;
      font-weight: 700;
      letter-spacing: 0.01em;
      color: #1b1b1b;
      font-family: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .subtitle {
      color: #5b5b5b;
      font-size: 1.05rem;
      margin-bottom: 1.5em;
      opacity: 0.85;
    }
    .upload-area {
      border: 2px dashed #b7b7b7;
      border-radius: 13px;
      background: rgba(255,255,255,0.19);
      padding: 1.4em 1em;
      width: 100%;
      min-height: 100px;
      margin-bottom: 1.4em;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.18s, background 0.18s;
      font-size: 1.1rem;
      color: #2a2a2a;
    }
    .upload-area.active {
      border-color: #53ffee;
      background: rgba(83,255,238,0.08);
    }
    .upload-icon {
      font-size: 2.2em;
      color: #8e6dff;
      margin-bottom: 0.2em;
    }
    .file-preview {
      display: none;
      margin-top: 0.8em;
      text-align: center;
    }
    .file-preview img {
      max-width: 94%;
      max-height: 140px;
      border-radius: 7px;
      margin-bottom: 0.5em;
      box-shadow: 0 1px 6px 0 rgba(0,0,0,0.08);
    }
    .file-preview p {
      color: #434343;
      font-size: 1em;
      word-break: break-all;
    }
    .btn {
      background: linear-gradient(90deg, #53ffee 20%, #8e6dff 90%);
      color: #23273a;
      border: none;
      padding: 0.78em 1.9em;
      border-radius: 33px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      margin: 0.4em 0;
      transition: filter 0.15s;
      box-shadow: 0 1px 8px rgba(83,255,238,0.06);
    }
    .btn:active { filter: brightness(0.92);}
    .btn[disabled] { opacity: 0.6; pointer-events: none;}
    .file-link {
      display: none;
      margin-top: 1.3em;
      background: rgba(255,255,255,0.16);
      padding: 0.92em 0.5em;
      border-radius: 9px;
      font-size: 1em;
      color: #23273a;
      border: 1.2px solid #53ffee44;
      box-shadow: 0 1px 8px 0 rgba(83,255,238,0.07);
      word-break: break-all;
      text-align: left;
      width: 100%;
    }
    .file-link a {
      color: #4f59e6;
      text-decoration: none;
      word-break: break-all;
    }
    .file-link a:hover {
      text-decoration: underline;
    }
    .copy-btn {
      background: #f3f3f3;
      color: #353535;
      border: none;
      padding: 0.3em 1em;
      border-radius: 7px;
      font-size: 0.95em;
      cursor: pointer;
      margin-left: 0.6em;
      font-weight: 500;
      border: 1px solid #e0eaff;
      transition: background 0.14s;
    }
    .copy-btn:active {background: #e0eaff;}
    .support-section {
      margin-top: 2em;
      padding-top: 1.2em;
      border-top: 1px solid #d1d1d1;
      width: 100%;
      text-align: center;
      font-size: 0.97em;
      color: #5d5d5d;
      opacity: 0.92;
    }
    .support-btn {
      display: inline-block;
      background: #f3f3fe;
      color: #4c64e6;
      padding: 0.47em 1.13em;
      border-radius: 33px;
      text-decoration: none;
      font-weight: 500;
      margin: 0.26em 0.7em 0 0;
      border: 1px solid #e0eaff;
      transition: background 0.12s, color 0.12s;
      font-size: 1em;
    }
    .support-btn:hover {
      background: #e0eaff;
      color: #1b1b1b;
    }
    @media (max-width: 500px) {
      .glass-panel { max-width: 98vw; padding: 0.9em 0.24em; }
    }
  </style>
</head>
<body>
  <div class="glass-panel">
    <h1>LiquidShare</h1>
    <div class="subtitle">Upload up to <b>200MB</b></div>
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">ðŸ“¤</div>
      <div>Click or drag a file here</div>
      <input type="file" id="fileInput" style="display: none;">
    </div>
    <button class="btn" id="uploadBtn">Upload File</button>
    <div class="file-preview" id="filePreview">
      <img id="previewImage" src="" alt="Preview">
      <p id="fileName"></p>
    </div>
    <div class="file-link" id="fileLink">
      <span>Your file link: </span>
      <a id="generatedLink" href="#" target="_blank"></a>
      <button class="copy-btn" id="copyBtn">Copy</button>
    </div>
    <div class="support-section">
      <span>Support Channels</span><br>
      <a href="https://t.me/ALL1N_0NE/109" class="support-btn" target="_blank">Telegram 1</a>
      <a href="http://t.me/combohamserdailys" class="support-btn" target="_blank">Telegram 2</a>
    </div>
  </div>
  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const filePreview = document.getElementById('filePreview');
    const previewImage = document.getElementById('previewImage');
    const fileName = document.getElementById('fileName');
    const fileLink = document.getElementById('fileLink');
    const generatedLink = document.getElementById('generatedLink');
    const copyBtn = document.getElementById('copyBtn');
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault(); uploadArea.classList.add('active');
    });
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('active');
    });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('active');
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        showFilePreview();
      }
    });
    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {if (fileInput.files.length) showFilePreview();});
    uploadBtn.addEventListener('click', () => {
      if (fileInput.files.length) {uploadFile();} else {alert('Please select a file first!');}
    });
    copyBtn.addEventListener('click', () => {
      const link = generatedLink.href;
      navigator.clipboard.writeText(link).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => {copyBtn.textContent = 'Copy';}, 1400);
      });
    });
    function showFilePreview() {
      const file = fileInput.files[0];
      fileName.textContent = file.name;
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (e) => {previewImage.src = e.target.result;};
        reader.readAsDataURL(file);
        filePreview.style.display = 'block';
      } else {filePreview.style.display = 'none';}
    }
    function uploadFile() {
      uploadBtn.textContent = 'Uploading...';
      uploadBtn.disabled = true;
      setTimeout(() => {
        uploadBtn.textContent = 'Upload File';
        uploadBtn.disabled = false;
        const randomId = Math.random().toString(36).substring(2, 10);
        const fileExt = fileInput.files[0].name.split('.').pop();
        const fileUrl = `https://files.liquidshare.example/${randomId}.${fileExt}`;
        generatedLink.textContent = fileUrl;
        generatedLink.href = fileUrl;
        fileLink.style.display = 'block';
        fileLink.scrollIntoView({ behavior: 'smooth' });
      }, 1200);
    }
  </script>
</body>
</html>
