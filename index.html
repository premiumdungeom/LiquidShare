<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidShare | Catbox.moe Uploader</title>
    <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/cloud-upload.svg">
    <style>
        /* Background Animation */
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            background: linear-gradient(135deg, #181f2a 0%, #3e4a61 100%);
            overflow-x: hidden;
        }

        .bg-animated {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: moveBlobs 18s infinite alternate;
        }
        .blob1 { background: #53ffee; width: 400px; height: 400px; top: 5%; left: -10%; animation-delay: 0s;}
        .blob2 { background: #8e6dff; width: 350px; height: 350px; top: 60%; left: 70%; animation-delay: 3s;}
        .blob3 { background: #ffb86b; width: 250px; height: 250px; top: 45%; left: 10%; animation-delay: 6s;}
        @keyframes moveBlobs {
            0% { transform: scale(1) translateY(0px);}
            100% { transform: scale(1.15) translateY(-30px);}
        }

        /* Glass Panel */
        .container {
            z-index: 2;
            width: 100%;
            max-width: 500px;
            padding: 2.4rem 2rem 2.2rem 2rem;
            background: rgba(28, 32, 44, 0.78);
            border-radius: 28px;
            border: 2px solid rgba(255,255,255,0.16);
            box-shadow: 0 10px 36px 0 rgba(36,37,38,.22), 0 1.5px 6px 0 rgba(0,0,0,0.10);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            color: #f8fafd;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .logo-circle {
            background: linear-gradient(135deg, #53ffee 20%, #8e6dff 80%);
            width: 60px; height: 60px;
            margin: 0 auto 1rem auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 16px 0 rgba(83,255,238,0.14);
            font-size: 2rem;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            letter-spacing: 0.01em;
            font-family: 'Segoe UI Semibold', 'Roboto', Arial, sans-serif;
        }
        .subtitle {
            opacity: 0.92;
            font-weight: 400;
            margin-bottom: 1.5rem;
            color: #c1c9f5;
        }

        /* Upload Area */
        .upload-area {
            border: 2.5px dashed #7b89c2;
            background: rgba(40, 44, 60, .37);
            border-radius: 16px;
            padding: 2.2rem 1.2rem;
            cursor: pointer;
            transition: border-color 0.23s, background 0.23s;
            margin-bottom: 1.6rem;
            position: relative;
            min-height: 110px;
        }
        .upload-area.active {
            border-color: #53ffee;
            background: rgba(83, 255, 238, 0.08);
        }
        .upload-icon {
            font-size: 2.6rem;
            margin-bottom: 0.5rem;
            color: #53ffee;
            transition: color .3s;
        }
        .upload-area.active .upload-icon { color: #8e6dff; }
        .upload-text {
            transition: opacity 0.2s;
        }
        .upload-area.uploading .upload-text {
            opacity: 0.7;
        }
        .upload-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: rgba(83, 255, 238, 0.1);
            border-radius: 14px;
            transition: width 0.1s linear;
            z-index: -1;
        }
        .progress-text {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.8rem;
            color: #53ffee;
            font-weight: 500;
        }

        /* File Preview */
        .file-preview {
            display: none;
            margin: 1.5rem 0;
        }
        .file-preview img {
            max-width: 88%;
            max-height: 170px;
            border-radius: 10px;
            margin-bottom: 0.6rem;
            box-shadow: 0 1.5px 8px 0 rgba(0,0,0,0.10);
        }
        .file-preview p {
            color: #ffe7b0;
            font-size: 1.05rem;
        }

        /* File Link */
        .file-link {
            display: none;
            margin: 2rem 0;
            background: rgba(48, 54, 80, 0.34);
            padding: 1.1rem 0.7rem;
            border-radius: 11px;
            word-break: break-all;
            border: 1.5px solid #53ffee44;
            box-shadow: 0 1.5px 12px 0 rgba(83,255,238,0.14);
        }
        .file-link a {
            color: #53ffee;
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
        }
        .file-link a:hover { text-decoration: underline; }

        /* Copy Button */
        .copy-btn {
            background: linear-gradient(90deg, #53ffee 10%, #8e6dff 90%);
            color: #23273a;
            border: none;
            padding: 0.42rem 1rem;
            border-radius: 7px;
            font-size: 0.95rem;
            cursor: pointer;
            margin-left: 0.7rem;
            font-weight: 500;
            transition: filter .18s;
            filter: brightness(0.97);
        }
        .copy-btn:active {
            filter: brightness(0.9);
        }

        /* Support Section */
        .support-section {
            margin-top: 2.2rem;
            padding-top: 1.2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.14);
        }
        .support-btn {
            display: inline-block;
            background: rgba(83,255,238,0.13);
            color: #53ffee;
            padding: 0.5rem 1.1rem;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 500;
            margin: 0.25rem 0.8rem 0 0;
            transition: background .2s, color .2s;
            border: 1px solid #53ffee44;
            font-size: 1.01rem;
        }
        .support-btn:hover {
            background: #53ffee;
            color: #181f2a;
        }

        /* Options */
        .options {
            text-align: left;
            margin: 1.5rem 0;
            background: rgba(40, 44, 60, 0.37);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .option-row {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .option-row:last-child {
            margin-bottom: 0;
        }
        .option-label {
            flex: 1;
            color: #c1c9f5;
            font-size: 0.95rem;
        }
        .option-control {
            flex: 1;
            text-align: right;
        }
        select, input[type="text"] {
            background: rgba(28, 32, 44, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f8fafd;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            width: 100%;
            max-width: 200px;
        }
        .checkbox-container {
            display: inline-block;
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            user-select: none;
        }
        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: rgba(28, 32, 44, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .checkbox-container:hover input ~ .checkmark {
            background-color: rgba(40, 44, 60, 0.8);
        }
        .checkbox-container input:checked ~ .checkmark {
            background: linear-gradient(90deg, #53ffee 30%, #8e6dff 100%);
        }
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
        .checkbox-container .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid #23273a;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container { max-width: 98vw; padding: 1.2rem 0.6rem 1.1rem 0.6rem; }
            .file-preview img { max-width: 100%; }
            .option-row { flex-direction: column; align-items: flex-start; }
            .option-control { width: 100%; margin-top: 0.3rem; }
            select, input[type="text"] { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="bg-animated">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>
    <div class="container">
        <div class="logo-circle">
            <svg width="32" height="32" fill="none" viewBox="0 0 24 24"><path fill="#23273a" fill-opacity=".82" d="M12 4a7 7 0 00-7 7c0 2.75 2.25 5.38 6.25 8.4a.75.75 0 00.9 0C16.75 16.38 19 13.75 19 11a7 7 0 00-7-7zm0 14.32C7.42 15.02 5 12.64 5 11a7 7 0 1114 0c0 1.64-2.42 4.02-7 7.32z"/><path fill="#53ffee" d="M12 13.75a2.75 2.75 0 100-5.5 2.75 2.75 0 000 5.5z"/></svg>
        </div>
        <h1>LiquidShare</h1>
        <p class="subtitle">Instant File Sharing – Just Drop and Go</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-progress" id="uploadProgress"></div>
            <span class="progress-text" id="progressText"></span>
            <div class="upload-icon">📤</div>
            <p class="upload-text"><span style="color: #53ffee;">Click</span> or <span style="color: #8e6dff;">Drag & Drop</span> to upload files</p>
            <input type="file" id="fileInput" style="display: none;">
        </div>

        <div class="options">
            <div class="option-row">
                <div class="option-label">Upload Type:</div>
                <div class="option-control">
                    <select id="uploadType">
                        <option value="catbox">Catbox (Permanent)</option>
                        <option value="litterbox">Litterbox (Temporary)</option>
                    </select>
                </div>
            </div>
            <div class="option-row">
                <div class="option-label">Shorten URL:</div>
                <div class="option-control">
                    <label class="checkbox-container">
                        <input type="checkbox" id="shortenUrl" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="option-row">
                <div class="option-label">Custom Filename:</div>
                <div class="option-control">
                    <input type="text" id="customFilename" placeholder="Leave blank for original">
                </div>
            </div>
        </div>

        <div class="file-preview" id="filePreview">
            <img id="previewImage" src="" alt="Preview">
            <p id="fileName"></p>
        </div>

        <div class="file-link" id="fileLink">
            <p style="margin-bottom: 0.3rem; color: #53ffee;">Your file link:</p>
            <div style="display: flex; align-items: center; justify-content: center;">
                <a id="generatedLink" href="#" target="_blank"></a>
                <button class="copy-btn" id="copyBtn" title="Copy link">Copy</button>
            </div>
        </div>

        <div class="support-section">
            <p style="color: #c1c9f5; margin-bottom: 0.3rem;">Support Channels</p>
            <a href="https://t.me/ALL1N_0NE/109" class="support-btn" target="_blank">Join Telegram 1</a>
            <a href="http://t.me/combohamserdailys" class="support-btn" target="_blank">Join Telegram 2</a>
        </div>
    </div>

    <script>
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const previewImage = document.getElementById('previewImage');
        const fileName = document.getElementById('fileName');
        const fileLink = document.getElementById('fileLink');
        const generatedLink = document.getElementById('generatedLink');
        const copyBtn = document.getElementById('copyBtn');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressText = document.getElementById('progressText');

        // Configuration
        const config = {
            userHash: '1640741c61e0e54c28c5aea97',
            maxFileSizeMB: 200,
            bannedExtensions: ['.exe', '.scr', '.cpl', '.doc', '.docx', '.jar']
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupFileUpload();
        });

        // File Upload Setup
        function setupFileUpload() {
            // Drag & Drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('active');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('active');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('active');
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelection();
                }
            });
            
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFileSelection();
                }
            });
        }

        // Handle File Selection (auto-upload)
        function handleFileSelection() {
            const file = fileInput.files[0];
            
            // Validate file
            if (!validateFile(file)) return;
            
            // Show preview
            showFilePreview(file);
            
            // Start upload immediately
            uploadFile(file);
        }

        // Copy Button
        copyBtn.addEventListener('click', () => {
            const link = generatedLink.href;
            navigator.clipboard.writeText(link).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => copyBtn.textContent = 'Copy', 1800);
            });
        });

        // Update progress bar
        function updateProgress(progress) {
            const percent = Math.round(progress * 100);
            uploadProgress.style.width = `${percent}%`;
            progressText.textContent = `${percent}%`;
            
            if (percent >= 100) {
                setTimeout(() => {
                    uploadProgress.style.opacity = '0';
                    progressText.textContent = '';
                    setTimeout(() => {
                        uploadProgress.style.width = '0%';
                    }, 300);
                }, 500);
            }
        }

        // File Validation
        function validateFile(file) {
            // Check file size
            if (file.size > config.maxFileSizeMB * 1024 * 1024) {
                showAlert(`File too large! Maximum size is ${config.maxFileSizeMB}MB`);
                return false;
            }
            
            // Check banned extensions
            const fileName = file.name.toLowerCase();
            for (const ext of config.bannedExtensions) {
                if (fileName.endsWith(ext)) {
                    showAlert(`Sorry, ${ext} files are not allowed on Catbox.moe`);
                    return false;
                }
            }
            
            return true;
        }

        // Show File Preview
        function showFilePreview(file) {
            fileName.textContent = `${file.name} (${formatFileSize(file.size)})`;
            
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => previewImage.src = e.target.result;
                reader.readAsDataURL(file);
                filePreview.style.display = 'block';
                previewImage.style.display = 'block';
            } else {
                filePreview.style.display = 'block';
                previewImage.style.display = 'none';
            }
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Show alert message
        function showAlert(message, isError = true) {
            alert(message);
        }

        // Upload File with progress tracking
        function uploadFile(file) {
            // Show uploading state
            uploadArea.classList.add('uploading');
            uploadProgress.style.opacity = '1';
            
            const uploadType = document.getElementById('uploadType').value;
            const shortenUrl = document.getElementById('shortenUrl').checked;
            const customFilename = document.getElementById('customFilename').value.trim();
            
            return new Promise((resolve, reject) => {
                const formData = new FormData();
                formData.append('reqtype', 'fileupload');
                
                if (uploadType === 'catbox') {
                    formData.append('userhash', config.userHash);
                } else {
                    formData.append('time', '1h'); // 1 hour expiration for Litterbox
                }
                
                formData.append('fileToUpload', file);
                if (customFilename) {
                    formData.append('fileName', customFilename);
                }

                const xhr = new XMLHttpRequest();
                const endpoint = uploadType === 'catbox' 
                    ? 'https://corsproxy.io/?https://catbox.moe/user/api.php'
                    : 'https://corsproxy.io/?https://litterbox.catbox.moe/resources/internals/api.php';
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const progress = e.loaded / e.total;
                        updateProgress(progress);
                    }
                });
                
                xhr.addEventListener('load', () => {
                    uploadArea.classList.remove('uploading');
                    
                    if (xhr.status >= 200 && xhr.status < 300) {
                        const url = xhr.responseText.trim();
                        handleUploadSuccess(url, shortenUrl);
                        resolve(url);
                    } else {
                        showAlert('Upload failed! Please try again.');
                        reject(new Error(`HTTP error! status: ${xhr.status}`));
                    }
                });
                
                xhr.addEventListener('error', () => {
                    uploadArea.classList.remove('uploading');
                    showAlert('Upload failed! Please check your connection and try again.');
                    reject(new Error('Network error during upload'));
                });
                
                xhr.open('POST', endpoint, true);
                xhr.setRequestHeader('Accept', '*/*');
                xhr.setRequestHeader('Origin', uploadType === 'catbox' 
                    ? 'https://catbox.moe' 
                    : 'https://litterbox.catbox.moe');
                xhr.send(formData);
            });
        }

        // Handle successful upload
        async function handleUploadSuccess(url, shortenUrl) {
            let finalUrl = url;
            let serviceUsed = 'Original URL';
            
            // Shorten URL if enabled
            if (shortenUrl) {
                try {
                    finalUrl = await shortenLink(url);
                    serviceUsed = finalUrl.includes('cleanuri.com') ? 'CleanURI' :
                                 finalUrl.includes('tinyurl.com') ? 'TinyURL' :
                                 finalUrl.includes('shrtco.de') ? 'Shrtcode' : 
                                 'Unknown Service';
                } catch (e) {
                    console.error('URL shortening failed:', e);
                }
            }
            
            // Display result
            showResult(finalUrl, serviceUsed);
        }

        // URL shortening
        async function shortenLink(longUrl) {
            const services = [
                {
                    name: 'CleanURI',
                    url: 'https://cleanuri.com/api/v1/shorten',
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `url=${encodeURIComponent(longUrl)}`,
                    processor: async (res) => {
                        const data = await res.json();
                        return data.result_url;
                    }
                },
                {
                    name: 'TinyURL',
                    url: `https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`,
                    method: 'GET',
                    processor: async (res) => await res.text()
                },
                {
                    name: 'Shrtcode',
                    url: `https://api.shrtco.de/v2/shorten?url=${encodeURIComponent(longUrl)}`,
                    method: 'GET',
                    processor: async (res) => {
                        const data = await res.json();
                        return data.result?.full_short_link;
                    }
                }
            ];

            for (const service of services) {
                try {
                    console.log(`Trying ${service.name} shortener...`);
                    const response = await fetch(service.url, {
                        method: service.method,
                        headers: service.headers || {},
                        body: service.body || null
                    });
                    
                    if (!response.ok) continue;
                    
                    const shortUrl = await service.processor(response);
                    if (shortUrl) {
                        console.log(`Success with ${service.name}:`, shortUrl);
                        return shortUrl;
                    }
                } catch (e) {
                    console.error(`${service.name} failed:`, e);
                }
            }
            
            console.log('All shorteners failed, using original URL');
            return longUrl;
        }

        // Show Result
        function showResult(url, serviceUsed = 'Original URL') {
            generatedLink.textContent = url;
            generatedLink.href = url;
            fileLink.style.display = 'block';
            fileLink.scrollIntoView({ behavior: 'smooth' });
            
            // Clear previous messages
            const oldMessages = fileLink.querySelectorAll('.upload-message');
            oldMessages.forEach(msg => msg.remove());
            
            // Add status message
            const message = document.createElement('p');
            message.className = 'upload-message';
            message.style.marginTop = '8px';
            message.style.fontSize = '0.85rem';
            message.style.color = serviceUsed === 'Original URL' ? '#ffb86b' : '#53ffee';
            message.textContent = serviceUsed === 'Original URL' 
                ? 'Using original URL (all shorteners failed)' 
                : `Shortened via ${serviceUsed}`;
            fileLink.appendChild(message);
        }
    </script>
</body>
</html>
