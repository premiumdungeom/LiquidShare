<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiquidShare | Glass Upload</title>
  <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/cloud-upload.svg">
  <style>
    /* Base and Background */
    html, body {
      min-height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #23272a;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      position: relative;
    }

    /* Glass Panel */
    .glass-panel {
      margin: 7vh 0 4vh 0;
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.19);
      border-radius: 2.1rem;
      box-shadow:
        0 8px 36px 0 rgba(36,37,38,.18),
        0 1.5px 6px 0 rgba(0,0,0,0.07);
      border: 1.7px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(21px) saturate(1.7);
      -webkit-backdrop-filter: blur(21px) saturate(1.7);
      padding: 2.3rem 1.5rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      transition: box-shadow .22s;
      overflow: visible;
    }
    .glass-panel::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(120deg,rgba(255,255,255,0.20) 30%,rgba(83,255,238,0.10) 100%);
      opacity: 0.89;
      pointer-events: none;
      z-index: 0;
    }
    .glass-panel::after {
      content: '';
      pointer-events: none;
      position: absolute;
      left: 0; right: 0; top: 0; height: 34px;
      border-radius: 2.1rem 2.1rem 4rem 4rem;
      background: linear-gradient(180deg,rgba(255,255,255,0.36) 0%,rgba(255,255,255,0.0) 90%);
      opacity: 0.73;
      z-index: 1;
      filter: blur(4px);
    }

    /* Logo + Title */
    .logo-circle {
      background: linear-gradient(135deg, #53ffee 39%, #8e6dff 81%);
      width: 60px; height: 60px;
      margin: -2.5rem auto 1rem auto;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 18px 0 rgba(83,255,238,0.13);
      font-size: 2.1rem;
      border: 1.5px solid rgba(255,255,255,0.31);
      position: relative;
      z-index: 3;
      overflow: hidden;
    }
    .logo-circle::after {
      content: '';
      position: absolute;
      left: 10px; top: 9px; width: 20px; height: 9px;
      border-radius: 99px;
      background: rgba(255,255,255,0.21);
      filter: blur(1.5px);
      pointer-events: none;
      z-index: 2;
    }
    .logo-circle svg {
      width: 32px; height: 32px;
      display: block;
      filter: drop-shadow(0 1px 7px #53ffee44);
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.18rem;
      letter-spacing: 0.01em;
      background: linear-gradient(90deg, #53ffee 10%, #8e6dff 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      color: #5b5b5b;
      font-size: 1.09rem;
      margin-bottom: 1.8em;
      opacity: 0.85;
      z-index: 2;
      position: relative;
    }

    /* Upload Area - iOS glass pill button style */
    .upload-area {
      border: 2.2px dashed #b7b7b7;
      border-radius: 999px;
      background: rgba(255,255,255,0.20);
      backdrop-filter: blur(13px) saturate(1.13);
      -webkit-backdrop-filter: blur(13px) saturate(1.13);
      box-shadow:
        0 0.5px 2px 0 rgba(255,255,255,0.12) inset,
        0 1.5px 12px 0 rgba(83,255,238,0.08);
      padding: 1.15rem 1rem 1rem 1rem;
      min-width: 94%;
      min-height: 90px;
      margin-bottom: 1.4rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: border-color .17s, box-shadow .18s, background .17s;
      position: relative;
      z-index: 3;
      outline: none;
    }
    .upload-area.active {
      border-color: #53ffee;
      background: rgba(83,255,238,0.08);
      box-shadow: 0 2.5px 16px 0 rgba(83,255,238,0.13);
    }
    .upload-icon {
      font-size: 2.5rem;
      margin-bottom: 0.23rem;
      color: #53ffee;
      filter: drop-shadow(0 1px 7px #53ffee55);
      transition: color .3s;
    }
    .upload-area.active .upload-icon { color: #8e6dff; }
    .upload-area input[type=file] { display: none; }

    /* File Preview */
    .file-preview {
      display: none;
      margin-top: 1em;
      text-align: center;
      z-index: 4;
      position: relative;
    }
    .file-preview img {
      max-width: 94%;
      max-height: 140px;
      border-radius: 9px;
      margin-bottom: 0.5em;
      box-shadow: 0 1px 6px 0 rgba(0,0,0,0.12);
    }
    .file-preview p {
      color: #434343;
      font-size: 1em;
      word-break: break-all;
      font-weight: 500;
    }

    /* Upload Button - iOS glass pill */
    .btn {
      background: linear-gradient(90deg, #53ffee 20%, #8e6dff 90%);
      color: #23273a;
      border: none;
      padding: 0.75em 2em;
      border-radius: 33px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      margin: 0.5em 0 0.2em 0;
      transition: filter 0.15s, background 0.14s;
      box-shadow: 0 1.5px 10px rgba(83,255,238,0.09);
      outline: none;
      filter: brightness(0.97);
      position: relative;
      z-index: 5;
    }
    .btn:active { filter: brightness(0.92);}
    .btn[disabled] { opacity: 0.6; pointer-events: none;}

    /* File Link */
    .file-link {
      display: none;
      margin-top: 1.3em;
      background: rgba(255,255,255,0.12);
      padding: 0.92em 0.5em;
      border-radius: 12px;
      font-size: 1em;
      color: #23273a;
      border: 1.2px solid #53ffee44;
      box-shadow: 0 1.5px 10px 0 rgba(83,255,238,0.09);
      word-break: break-all;
      text-align: left;
      width: 100%;
    }
    .file-link a {
      color: #4f59e6;
      text-decoration: none;
      word-break: break-all;
    }
    .file-link a:hover {
      text-decoration: underline;
    }
    .copy-btn {
      background: #f3f3f3;
      color: #353535;
      border: none;
      padding: 0.3em 1em;
      border-radius: 8px;
      font-size: 0.95em;
      cursor: pointer;
      margin-left: 0.6em;
      font-weight: 500;
      border: 1px solid #e0eaff;
      transition: background 0.14s;
    }
    .copy-btn:active {background: #e0eaff;}

    /* Support Section */
    .support-section {
      margin-top: 2em;
      padding-top: 1.2em;
      border-top: 1px solid #d1d1d1;
      width: 100%;
      text-align: center;
      font-size: 0.97em;
      color: #5d5d5d;
      opacity: 0.89;
    }
    .support-btn {
      display: inline-block;
      background: #f3f3fe;
      color: #4c64e6;
      padding: 0.47em 1.13em;
      border-radius: 33px;
      text-decoration: none;
      font-weight: 500;
      margin: 0.26em 0.7em 0 0;
      border: 1px solid #e0eaff;
      transition: background 0.12s, color 0.12s;
      font-size: 1em;
    }
    .support-btn:hover {
      background: #e0eaff;
      color: #1b1b1b;
    }

    @media (max-width: 600px) {
      .glass-panel { max-width: 99vw; padding: 1.05rem 0.24rem; }
      .logo-circle { margin-top: -1.5rem; }
    }
    ::selection { background: #53ffee44; }
  </style>
</head>
<body>
  <div class="glass-panel">
    <div class="logo-circle">
      <svg width="32" height="32" fill="none" viewBox="0 0 24 24"><path fill="#23273a" fill-opacity=".83" d="M12 4a7 7 0 00-7 7c0 2.75 2.25 5.38 6.25 8.4a.75.75 0 00.9 0C16.75 16.38 19 13.75 19 11a7 7 0 00-7-7zm0 14.32C7.42 15.02 5 12.64 5 11a7 7 0 1114 0c0 1.64-2.42 4.02-7 7.32z"/><path fill="#53ffee" d="M12 13.75a2.75 2.75 0 100-5.5 2.75 2.75 0 000 5.5z"/></svg>
    </div>
    <h1>LiquidShare</h1>
    <div class="subtitle">Upload up to <b>200MB</b> â€“ Premium Liquid Glass</div>
    <div class="upload-area" id="uploadArea" tabindex="0">
      <div class="upload-icon">ðŸ“¤</div>
      <div><span style="color:#53ffee;">Tap</span> or <span style="color:#8e6dff;">Drag & Drop</span> your file</div>
      <input type="file" id="fileInput">
    </div>
    <button class="btn" id="uploadBtn">Upload File</button>
    <div class="file-preview" id="filePreview">
      <img id="previewImage" src="" alt="Preview">
      <p id="fileName"></p>
    </div>
    <div class="file-link" id="fileLink">
      <span>Your file link: </span>
      <a id="generatedLink" href="#" target="_blank"></a>
      <button class="copy-btn" id="copyBtn">Copy</button>
    </div>
    <div class="support-section">
      <span>Support Channels</span><br>
      <a href="https://t.me/ALL1N_0NE/109" class="support-btn" target="_blank">Telegram 1</a>
      <a href="http://t.me/combohamserdailys" class="support-btn" target="_blank">Telegram 2</a>
    </div>
  </div>
  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const filePreview = document.getElementById('filePreview');
    const previewImage = document.getElementById('previewImage');
    const fileName = document.getElementById('fileName');
    const fileLink = document.getElementById('fileLink');
    const generatedLink = document.getElementById('generatedLink');
    const copyBtn = document.getElementById('copyBtn');
    // Drag & Drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault(); uploadArea.classList.add('active');
    });
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('active');
    });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('active');
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        showFilePreview();
      }
    });
    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {if (fileInput.files.length) showFilePreview();});
    uploadBtn.addEventListener('click', () => {
      if (fileInput.files.length) {uploadFile();} else {alert('Please select a file first!');}
    });
    copyBtn.addEventListener('click', () => {
      const link = generatedLink.href;
      navigator.clipboard.writeText(link).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => {copyBtn.textContent = 'Copy';}, 1500);
      });
    });
    function showFilePreview() {
      const file = fileInput.files[0];
      fileName.textContent = file.name;
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (e) => {previewImage.src = e.target.result;};
        reader.readAsDataURL(file);
        filePreview.style.display = 'block';
      } else {filePreview.style.display = 'none';}
    }
    function uploadFile() {
      uploadBtn.textContent = 'Uploading...';
      uploadBtn.disabled = true;
      setTimeout(() => {
        uploadBtn.textContent = 'Upload File';
        uploadBtn.disabled = false;
        const randomId = Math.random().toString(36).substring(2, 10);
        const fileExt = fileInput.files[0].name.split('.').pop();
        const fileUrl = `https://files.liquidshare.example/${randomId}.${fileExt}`;
        generatedLink.textContent = fileUrl;
        generatedLink.href = fileUrl;
        fileLink.style.display = 'block';
        fileLink.scrollIntoView({ behavior: 'smooth' });
      }, 1200);
    }
  </script>
</body>
</html>
