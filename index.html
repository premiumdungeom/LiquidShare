<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS Focus Mode Overlay Demo</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .glass-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(22px) saturate(1.5);
      -webkit-backdrop-filter: blur(22px) saturate(1.5);
      z-index: 1;
      pointer-events: none;
    }
    .focus-menu {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 420px;
      min-width: 320px;
    }
    .center-btn {
      background: rgba(255,255,255,0.24);
      border-radius: 9999px;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 0.75rem 2.6rem 0.75rem 1.5rem;
      box-shadow: 0 2px 30px rgba(83, 255, 238, 0.15), 0 1.5px 8px 0 rgba(0,0,0,0.08);
      border: 1.5px solid rgba(255,255,255,0.22);
      backdrop-filter: blur(16px) saturate(1.5);
      -webkit-backdrop-filter: blur(16px) saturate(1.5);
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.01em;
      transition: box-shadow 0.22s;
      position: relative;
      margin-bottom: 2.2rem;
      margin-top: 2.2rem;
      outline: none;
      border: none;
      user-select: none;
      cursor: pointer;
      box-shadow: 0 0 0 4px rgba(83,255,238,0.13), 0 8px 32px rgba(36,37,38,.13);
    }
    .center-btn .moon {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: linear-gradient(135deg, #8e6dff 40%, #53ffee 100%);
      box-shadow: 0 2px 12px 0 rgba(83,255,238,0.13);
      margin-right: 5px;
    }
    .center-btn .moon svg {
      width: 20px;
      height: 20px;
      display: block;
      filter: drop-shadow(0 1px 6px #8e6dff66);
    }

    .circle-btns {
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      pointer-events: none;
    }
    /* Position diamond/cross layout: TL, TR, BL, BR */
    .circle-btn {
      position: absolute;
      width: 64px; height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0 2px 18px 0 rgba(83,255,238,0.19), 0 1.5px 8px 0 rgba(0,0,0,0.09);
      border: 1.5px solid rgba(255,255,255,0.20);
      background: rgba(255,255,255,0.19);
      backdrop-filter: blur(16px) saturate(1.4);
      -webkit-backdrop-filter: blur(16px) saturate(1.4);
      transition: box-shadow 0.22s, background 0.19s;
      pointer-events: auto;
      cursor: pointer;
      user-select: none;
    }
    .circle-btn svg {
      width: 32px; height: 32px; display: block;
      stroke: #fff; stroke-width: 2; fill: none;
      filter: drop-shadow(0 1.5px 5px #fff2);
    }
    .btn-topleft {
      left: 50%; top: 0;
      transform: translate(-100%, -50%);
      background: radial-gradient(circle at 60% 40%, #3ebeff 60%, #2a8fff 100%);
      box-shadow: 0 0 0 5px #3ebeff33, 0 2px 12px #2a8fff22;
      border: 1.5px solid #3ebeff33;
    }
    .btn-topright {
      left: 50%; top: 0;
      transform: translate(0%, -50%);
      background: radial-gradient(circle at 60% 40%, #c972f8 40%, #8e6dff 100%);
      box-shadow: 0 0 0 5px #c972f833, 0 2px 12px #8e6dff22;
      border: 1.5px solid #c972f833;
    }
    .btn-bottomleft {
      left: 50%; bottom: 0;
      transform: translate(-100%, 50%);
      background: rgba(255,255,255,0.37);
      box-shadow: 0 0 0 5px #fff3, 0 2px 12px #fff4;
      border: 1.5px solid #fff3;
    }
    .btn-bottomright {
      left: 50%; bottom: 0;
      transform: translate(0%, 50%);
      background: radial-gradient(circle at 60% 40%, #3ebeff 60%, #2a8fff 100%);
      box-shadow: 0 0 0 5px #3ebeff33, 0 2px 12px #2a8fff22;
      border: 1.5px solid #3ebeff33;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .focus-menu { min-width: 98vw; min-height: 85vw; }
      .center-btn { font-size: 1rem; padding:0.7rem 1.8rem 0.7rem 1.2rem; }
      .circle-btn { width: 51px; height: 51px; }
      .circle-btn svg { width: 24px; height: 24px;}
    }
  </style>
</head>
<body>
  <div class="glass-overlay"></div>
  <div class="focus-menu" style="position:relative;">
    <button class="center-btn" tabindex="1">
      <span class="moon">
        <!-- Moon icon SVG -->
        <svg viewBox="0 0 24 24"><path d="M16.6 19A8.7 8.7 0 0 1 7 6.9 7.3 7.3 0 1 0 16.6 19Z" stroke="#fff" stroke-width="2.1" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
      </span>
      Focus
    </button>
    <div class="circle-btns">
      <!-- Top left: Rotation lock -->
      <button class="circle-btn btn-topleft" tabindex="2">
        <!-- Padlock + arrow SVG -->
        <svg viewBox="0 0 24 24">
          <path d="M14.8 16.6a5 5 0 1 1 0-9.2M14.8 7.4V5m0 2.4l-2-2M9.2 16.6v-3.2a1.6 1.6 0 1 1 3.2 0v3.2" />
        </svg>
      </button>
      <!-- Top right: Screen mirroring -->
      <button class="circle-btn btn-topright" tabindex="3">
        <!-- Overlapping rectangles SVG -->
        <svg viewBox="0 0 24 24">
          <rect x="4" y="8" width="14" height="10" rx="2" />
          <rect x="8" y="6" width="12" height="10" rx="2" />
        </svg>
      </button>
      <!-- Bottom left: Notifications -->
      <button class="circle-btn btn-bottomleft" tabindex="4">
        <!-- Bell SVG -->
        <svg viewBox="0 0 24 24">
          <path d="M18 16v-5a6 6 0 0 0-12 0v5" />
          <path d="M13.7 20a2 2 0 0 1-3.4 0" />
          <path d="M2 16h20" />
        </svg>
      </button>
      <!-- Bottom right: Grid/layout switch -->
      <button class="circle-btn btn-bottomright" tabindex="5">
        <!-- Two rectangles SVG -->
        <svg viewBox="0 0 24 24">
          <rect x="5" y="7" width="14" height="3" rx="1.2" />
          <rect x="5" y="14" width="14" height="3" rx="1.2" />
        </svg>
      </button>
    </div>
  </div>
</body>
</html>
