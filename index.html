<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiquidShare | Glass Upload</title>
  <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/cloud-upload.svg">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      font-family: 'SF Pro Display', 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .glass-bg {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      background: rgba(255,255,255,0.09);
      backdrop-filter: blur(24px) saturate(1.7);
      -webkit-backdrop-filter: blur(24px) saturate(1.7);
      /* glass light streaks */
      box-shadow: 0 0 0 100vw rgba(255,255,255,0.10) inset;
    }
    /* Glass Panel */
    .container {
      position: relative;
      z-index: 2;
      width: 98vw;
      max-width: 410px;
      min-height: 510px;
      margin: 32px 0;
      border-radius: 36px;
      padding: 2.2rem 2rem 2rem 2rem;
      background: rgba(255,255,255,0.19);
      box-shadow:
        0 8px 42px 3px rgba(83,255,238,0.12),
        0 4px 40px 0 rgba(140,180,255,0.15) inset,
        0 0.5px 2px 0 rgba(255,255,255,0.20) inset;
      border: 2.5px solid rgba(255,255,255,0.22);
      backdrop-filter: blur(24px) saturate(1.55);
      -webkit-backdrop-filter: blur(24px) saturate(1.55);
      overflow: visible;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* glass shine overlay via pseudo */
    }
    .container::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 36px;
      background:
        linear-gradient(120deg,rgba(255,255,255,0.23) 30%,rgba(83,255,238,0.12) 100%);
      opacity: 0.86;
      pointer-events: none;
      z-index: 0;
    }
    .container::after {
      content: '';
      position: absolute;
      left: 0; right: 0; top: 0; height: 37px;
      border-radius: 36px 36px 80px 80px;
      background: linear-gradient(180deg,rgba(255,255,255,0.36) 0%,rgba(255,255,255,0.0) 90%);
      opacity: 0.75;
      pointer-events: none;
      z-index: 1;
      filter: blur(4px);
    }
    /* Central logo and title */
    .logo-circle {
      background: linear-gradient(135deg, #53ffee 39%, #8e6dff 81%);
      width: 68px; height: 68px;
      margin: -2.6rem auto 1.1rem auto;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 22px 0 rgba(83,255,238,0.21);
      font-size: 2.4rem;
      border: 2px solid rgba(255,255,255,0.41);
      position: relative;
      z-index: 3;
      overflow: hidden;
      /* subtle glass highlight */
    }
    .logo-circle::after {
      content: '';
      position: absolute;
      left: 8px; top: 7px; width: 24px; height: 15px;
      border-radius: 99px;
      background: rgba(255,255,255,0.25);
      filter: blur(2.5px);
      pointer-events: none;
      z-index: 2;
    }
    .logo-circle svg {
      width: 36px; height: 36px;
      display: block;
      filter: drop-shadow(0 1px 7px #53ffee44);
    }
    h1 {
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 0.18rem;
      letter-spacing: 0.01em;
      background: linear-gradient(90deg, #53ffee 10%, #8e6dff 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      opacity: 0.93;
      font-weight: 400;
      margin-bottom: 2.2rem;
      color: #e1eafc;
      font-size: 1.08rem;
      letter-spacing: 0.01em;
      z-index: 2;
      position: relative;
    }
    /* Upload Area - pill glass button */
    .upload-area {
      border: 2.5px solid #7b89c2;
      border-radius: 999px;
      background: rgba(255,255,255,0.21);
      backdrop-filter: blur(18px) saturate(1.13);
      -webkit-backdrop-filter: blur(18px) saturate(1.13);
      box-shadow:
        0 0.5px 2px 0 rgba(255,255,255,0.26) inset,
        0 2.5px 28px 0 rgba(83,255,238,0.13),
        0 0 0 5px rgba(83,255,238,0.08);
      padding: 1.4rem 0.2rem 1.1rem 0.2rem;
      min-width: 90%;
      min-height: 100px;
      margin-bottom: 1.5rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: border-color .19s, box-shadow .22s, background .18s;
      position: relative;
      z-index: 3;
    }
    .upload-area.active {
      border-color: #53ffee;
      background: rgba(83,255,238,0.10);
      box-shadow:
        0 0.5px 2px 0 rgba(255,255,255,0.32) inset,
        0 4px 32px 0 rgba(83,255,238,0.16),
        0 0 0 8px rgba(83,255,238,0.14);
    }
    .upload-icon {
      font-size: 2.6rem;
      margin-bottom: 0.33rem;
      color: #53ffee;
      filter: drop-shadow(0 1px 7px #53ffee55);
      transition: color .3s;
    }
    .upload-area.active .upload-icon { color: #8e6dff; }
    /* File Preview */
    .file-preview {
      display: none;
      margin-top: 1.1rem;
      z-index: 4;
      position: relative;
    }
    .file-preview img {
      max-width: 88%;
      max-height: 170px;
      border-radius: 12px;
      margin-bottom: 0.6rem;
      box-shadow: 0 1.5px 8px 0 rgba(0,0,0,0.08);
    }
    .file-preview p {
      color: #ffe7b0;
      font-size: 1.08rem;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    /* Upload Button - glass pill */
    .btn {
      background: linear-gradient(90deg, #53ffee 20%, #8e6dff 95%);
      color: #23273a;
      border: none;
      padding: 0.89rem 2.4rem;
      border-radius: 999px;
      font-size: 1.13rem;
      font-weight: 700;
      cursor: pointer;
      transition: box-shadow .16s, background .18s, filter .12s;
      margin: 0.8rem 0 0.32rem 0;
      box-shadow: 0 2.5px 18px 0 rgba(83,255,238,0.11);
      letter-spacing: 0.01em;
      filter: brightness(0.97);
      position: relative;
      z-index: 5;
      /* glass shine overlay */
    }
    .btn:active {
      filter: brightness(0.93);
    }
    .btn[disabled] {
      opacity: 0.65;
      pointer-events: none;
      filter: grayscale(0.5);
    }
    /* File Link */
    .file-link {
      display: none;
      margin-top: 1.7rem;
      background: rgba(48, 54, 80, 0.20);
      padding: 1.1rem 0.7rem;
      border-radius: 13px;
      word-break: break-all;
      border: 1.5px solid #53ffee44;
      box-shadow: 0 1.5px 12px 0 rgba(83,255,238,0.13);
      position: relative;
      z-index: 4;
    }
    .file-link a {
      color: #53ffee;
      text-decoration: none;
      font-weight: 500;
      word-break: break-all;
      font-size: 1.06rem;
      letter-spacing: 0.01em;
    }
    .file-link a:hover { text-decoration: underline; }
    /* Copy Button */
    .copy-btn {
      background: linear-gradient(90deg, #53ffee 10%, #8e6dff 90%);
      color: #23273a;
      border: none;
      padding: 0.42rem 1.1rem;
      border-radius: 99px;
      font-size: 0.97rem;
      cursor: pointer;
      margin-left: 0.7rem;
      font-weight: 500;
      transition: filter .14s;
      filter: brightness(0.97);
      box-shadow: 0 1.5px 7px 0 rgba(83,255,238,0.06);
    }
    .copy-btn:active {
      filter: brightness(0.9);
    }
    /* Support Section */
    .support-section {
      margin-top: 2.2rem;
      padding-top: 1.2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.09);
      position: relative;
      z-index: 2;
    }
    .support-btn {
      display: inline-block;
      background: rgba(83,255,238,0.11);
      color: #53ffee;
      padding: 0.53rem 1.15rem;
      border-radius: 40px;
      text-decoration: none;
      font-weight: 500;
      margin: 0.28rem 0.7rem 0 0;
      transition: background .18s, color .17s;
      border: 1px solid #53ffee33;
      font-size: 1.01rem;
      letter-spacing: 0.01em;
    }
    .support-btn:hover {
      background: #53ffee;
      color: #181f2a;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .container { max-width: 99vw; padding: 1.1rem 0.2rem 1.1rem 0.2rem; min-height: unset; }
      .file-preview img { max-width: 100%; }
    }
    ::selection { background: #53ffee44; }
  </style>
</head>
<body>
  <div class="glass-bg"></div>
  <div class="container">
    <div class="logo-circle">
      <svg width="36" height="36" fill="none" viewBox="0 0 24 24"><path fill="#23273a" fill-opacity=".83" d="M12 4a7 7 0 00-7 7c0 2.75 2.25 5.38 6.25 8.4a.75.75 0 00.9 0C16.75 16.38 19 13.75 19 11a7 7 0 00-7-7zm0 14.32C7.42 15.02 5 12.64 5 11a7 7 0 1114 0c0 1.64-2.42 4.02-7 7.32z"/><path fill="#53ffee" d="M12 13.75a2.75 2.75 0 100-5.5 2.75 2.75 0 000 5.5z"/></svg>
    </div>
    <h1>LiquidShare</h1>
    <p class="subtitle">Upload up to <b>200MB</b> â€“ Pure Glass, Pure Shine</p>

    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">ðŸ“¤</div>
      <p>
        <span style="color: #53ffee;">Tap</span>
        or
        <span style="color: #8e6dff;">Drag & Drop</span>
        your file
      </p>
      <input type="file" id="fileInput" style="display: none;">
    </div>

    <button class="btn" id="uploadBtn">Upload File</button>

    <div class="file-preview" id="filePreview">
      <img id="previewImage" src="" alt="Preview">
      <p id="fileName"></p>
    </div>

    <div class="file-link" id="fileLink">
      <p style="margin-bottom: 0.3rem; color: #53ffee;">Your file link:</p>
      <div style="display: flex; align-items: center; justify-content: center;">
        <a id="generatedLink" href="#" target="_blank"></a>
        <button class="copy-btn" id="copyBtn" title="Copy link">Copy</button>
      </div>
    </div>

    <div class="support-section">
      <p style="color: #c1c9f5; margin-bottom: 0.3rem;">Support Channels</p>
      <a href="https://t.me/ALL1N_0NE/109" class="support-btn" target="_blank">Join Telegram 1</a>
      <a href="http://t.me/combohamserdailys" class="support-btn" target="_blank">Join Telegram 2</a>
    </div>
  </div>
  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const filePreview = document.getElementById('filePreview');
    const previewImage = document.getElementById('previewImage');
    const fileName = document.getElementById('fileName');
    const fileLink = document.getElementById('fileLink');
    const generatedLink = document.getElementById('generatedLink');
    const copyBtn = document.getElementById('copyBtn');

    // Drag & Drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('active');
    });
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('active');
    });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('active');
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        showFilePreview();
      }
    });
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        showFilePreview();
      }
    });

    // Upload Button
    uploadBtn.addEventListener('click', () => {
      if (fileInput.files.length) {
        uploadFile();
      } else {
        alert('Please select a file first!');
      }
    });

    // Copy Button
    copyBtn.addEventListener('click', () => {
      const link = generatedLink.href;
      navigator.clipboard.writeText(link).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
        }, 1800);
      });
    });

    // Show File Preview
    function showFilePreview() {
      const file = fileInput.files[0];
      fileName.textContent = file.name;
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
        filePreview.style.display = 'block';
      } else {
        filePreview.style.display = 'none';
      }
    }

    // Simulated Upload (replace with real backend logic)
    function uploadFile() {
      uploadBtn.textContent = 'Uploading...';
      uploadBtn.disabled = true;
      setTimeout(() => {
        uploadBtn.textContent = 'Upload File';
        uploadBtn.disabled = false;
        const randomId = Math.random().toString(36).substring(2, 10);
        const fileExt = fileInput.files[0].name.split('.').pop();
        const fileUrl = `https://files.liquidshare.example/${randomId}.${fileExt}`;
        generatedLink.textContent = fileUrl;
        generatedLink.href = fileUrl;
        fileLink.style.display = 'block';
        fileLink.scrollIntoView({ behavior: 'smooth' });
      }, 1500);
    }
  </script>
</body>
</html>
